<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form  class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="documento"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="documento" id="documento" placeholder="CPF/CNPJ"/>
                            </div>
                            <div class="form-group">
                                <label for="cep"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="cep" id="cep" placeholder="CEP"/>
                            </div>
                            <div class="form-group">
                                <label for="numero da casa"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="pass" id="numeroCasa" placeholder="Numero da casa"/>
                            </div>
                            <div class="form-group">
                                <label for="Logradouro"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Logradouro" id="bairro" placeholder="Bairro"/>
                            </div>
                            <div class="form-group">
                                <label for="Logradouro"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Logradouro" id="logradouro" placeholder="logradouro"/>
                            </div>
                            <div class="form-group">
                                <label for="Complemento"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Complemento" id="complemento" placeholder="Complemento"/>
                            </div>
                            <div class="form-group">
                                <label for="Numero do Medidor"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Numero do Medidor" id="numerodomedidor" placeholder="Numero do Medidor"/>
                            </div>

                            <div class="form-group form-button">
                                <input  type="submit" name="signup" id="myButton" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>


    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js" defer></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
